<html>

    <body id="mervienibas">
        <h1>Informācijas daudzuma mērvienības</h1>
        <form>
            <p><input type="text" name="n">
            GB=</p>
            <p><input type="button" value="Izteikt megabaitos" onclick="res1.value=n.value*1000">

        </form>
